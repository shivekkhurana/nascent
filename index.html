<html>
    <head>
        <title>Nascent</title>
        <script data-main="scripts/main" src="scripts/lib/require.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <div class="container">
        <input class="place controls" placeholder="Search">
        <div class="map">
            Loading...
        </div>
        <div class="panel">
            <div class="vibur-font nascent">Nascent</div>
            <ol class="instructions">
                <li>Search for a location to analyse</li>
                <li>Use drawing tools to mark area</li>
                <li>Click "Copy tiles data" and paste in matlab script</li>
            </ol>
            <button class="reset">Reset</button>
            <button class="copy-data">Copy tiles data</button> 
            <div class="meta">
                A project by Yatika Paharia and Shivek Khurana <br>
                Cluster Innovation Center, University Of Delhi <br>
                <ul>
                    <li><a href="http://github.com/shivekkhurana/nascent">github</a></li>
                    <li><a href="http://github.com/shivekkhurana/nascent">slideshare</a></li>
                </ul>
            </div>
        </div>
    </div>

</html>
